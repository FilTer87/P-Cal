spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

  h2:
    console:
      enabled: true

logging:
  level:
    com.privatecal: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: DEBUG

app:
  jwt:
    secret: test-jwt-secret-key-for-testing-only
    access-token-expiration: 900000    # 15 minutes
    refresh-token-expiration: 3600000  # 1 hour for tests

  ntfy:
    server-url: https://ntfy.sh
    topic-prefix: p-cal-test-
    auth-token: test-token
    enabled: true  # Enable with mock providers

  # Email Configuration for Tests
  email:
    enabled: true  # Enable with mock providers
    from-address: test@example.com
    from-name: P-Cal Test
    base-url: http://localhost:3000
  
  telegram:
    enabled: ${TELEGRAM_ENABLED:true}
    bot-token: ${TELEGRAM_BOT_TOKEN:telegram-bot-test-token}
    api-url: https://api.telegram.org
    webhook-url: ${TELEGRAM_WEBHOOK_URL:}  # Public HTTPS domain is needed; If empty, uses polling instead
    polling-interval: 2000

management:
  health:
    mail:
      enabled: false  # Disable mail health check in tests only