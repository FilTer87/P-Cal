spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true

logging:
  level:
    com.privatecal: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

app:
  jwt:
    secret: test-jwt-secret-key-for-testing-only
    access-token-expiration: 900000    # 15 minutes
    refresh-token-expiration: 3600000  # 1 hour for tests

  ntfy:
    enabled: false  # Disable notifications during tests

  # Email Configuration for Tests
  email:
    enabled: false  # Disable email during tests

management:
  health:
    mail:
      enabled: false  # Disable mail health check in tests only