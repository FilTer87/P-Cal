<!DOCTYPE html>
<html lang="it" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P-Cal - Calendario Personale</title>
    <meta name="description" content="Calendario personale con gestione task, reminder e notifiche push" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Theme Detection -->
    <script>
      // Prevent FOUC (Flash of Unstyled Content) by setting theme immediately
      (function() {
        const theme = localStorage.getItem('theme') || 
          (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.classList.toggle('dark', theme === 'dark');
      })();
    </script>
    
    <!-- PWA Support -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="P-Cal" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="P-Cal - Calendario Personale" />
    <meta property="og:description" content="Calendario personale con gestione task, reminder e notifiche push" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Additional SEO -->
    <meta name="robots" content="noindex, nofollow" />
    <meta name="author" content="Filippo Terenzi" />
  </head>
  <body class="h-full bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <div id="app" class="h-full"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
